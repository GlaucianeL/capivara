<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Capivara</title>
  <style>
    body {
      margin: 0;
      background: #87fabb;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      color: #1c7e2e;
    }

    #placar, #vidas {
      font-size: 24px;
      margin: 10px;
      color: #cc960f;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    #campo {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      margin-top: 20px;
    }

    .buraco {
      width: 120px;
      height: 120px;
      background: url('grama1.webp') center/cover no-repeat;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px #555;
    }

    .capivara {
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      transition: bottom 0.2s;
    }

    .mostrar {
      display: block;
      animation: subir 0.3s forwards;
    }

    #game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #game-over-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 80%;
    }

    #game-over h2 {
      color: #e74c3c;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #game-over p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #restart-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #restart-btn:hover {
      background-color: #27ae60;
    }

    @keyframes subir {
      from { bottom: -80px; }
      to { bottom: 0; }
    }
  </style>
</head>
<body>

<h1>Jogo da Capivara</h1>
<div id="placar">Pontos: 0</div>
<div id="vidas">Vidas: 3</div>

<div id="campo">
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
  <div class="buraco"><img class="capivara" src="capivara.webp" alt="capivara"></div>
</div>

<audio id="somCapivara" src="impacto.mp3" preload="auto"></audio>

<!-- Mensagem de Game Over -->
<div id="game-over">
  <div id="game-over-content">
    <h2>Fim de Jogo!</h2>
    <p>Sua pontuação: <span id="final-score">0</span></p>
    <button id="restart-btn">Jogar Novamente</button>
  </div>
</div>

<script>
  const buracos = document.querySelectorAll('.buraco');
  const placar = document.getElementById('placar');
  const vidasEl = document.getElementById('vidas');
  const som = document.getElementById('somCapivara');
  const gameOverScreen = document.getElementById('game-over');
  const finalScoreEl = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');
  
  let pontos = 0;
  let vidas = 3;
  let gameActive = true;

  function mostrarCapivara() {
    if (!gameActive) return;
    
    const index = Math.floor(Math.random() * buracos.length);
    const buraco = buracos[index];
    const capivara = buraco.querySelector('.capivara');

    capivara.classList.add('mostrar');
    let clicado = false;

    capivara.onclick = function() {
      if (capivara.classList.contains('mostrar')) {
        pontos++;
        placar.textContent = `Pontos: ${pontos}`;
        capivara.classList.remove('mostrar');
        clicado = true;
        som.currentTime = 0;
        som.play();
      }
    };

    setTimeout(() => {
      if (capivara.classList.contains('mostrar')) {
        capivara.classList.remove('mostrar');
        if (!clicado) {
          vidas--;
          vidasEl.textContent = `Vidas: ${vidas}`;
          if (vidas === 0) {
            endGame();
          }
        }
      }
    }, 1000);
  }

  function endGame() {
    gameActive = false;
    finalScoreEl.textContent = pontos;
    gameOverScreen.style.display = 'flex';
  }

  restartBtn.addEventListener('click', function() {
    gameActive = true;
    pontos = 0;
    vidas = 3;
    placar.textContent = `Pontos: ${pontos}`;
    vidasEl.textContent = `Vidas: ${vidas}`;
    gameOverScreen.style.display = 'none';
  });

  setInterval(mostrarCapivara, 1500);
</script>

</body>
</html>
